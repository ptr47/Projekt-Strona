<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baza danych</title>
  <link rel="stylesheet" href="resource/main.css" />
  <link rel="stylesheet" href="resource/mobile.css" />
  <link rel="stylesheet" href="resource/database.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <script src="https://kit.fontawesome.com/e4a335c558.js" crossorigin="anonymous"></script>
  <script src="scripts/jquery-3.7.1.min.js"></script>
</head>

<body>
  <div class="container">
    <!--Navbar begin-->
    <header id="include-navbar">
      <!-- navbar.html -->
    </header>
    <script src="scripts/navbar.js"></script>
    <!--Navbar end-->
    <main>
      <!-- FILTER SYSTEM -->
      <div class="sort">
        <div class="search-bar">
          <input id="db-input" oninput="filter()" placeholder="Szukaj..."><button>
            <i class='fas fa-search'></i>
          </button>
        </div>
        <div class="sort-types">
          <input onchange="changeAtoW()" type="radio" name="wpn-ammo" id="radio-wpn" checked><label
            for="radio-wpn">Broń</label>
          <input onchange="changeWtoA()" type="radio" name="wpn-ammo" id="radio-ammo"><label
            for="radio-ammo">Amunicja</label>
        </div>
        <div class="sort-list">
          Rodzaj:
          <select onchange="filterType()" name="Rodzaj broni" id="db-type-wpn">
            <option value="" selected></option>
            <option value="pistolet">pistolet</option>
            <option value="rewolwer">rewolwer</option>
            <option value="karabin">karabin</option>
            <option value="strzelba">strzelba</option>
            <option value="pistolet maszynowy">pistolet maszynowy</option>
            <option value="karabin maszynowy">karabin maszynowy</option>
          </select>
          <select onchange="filterType()" name="Rodzaj amunicji" id="db-type-ammo">
            <option value="" selected></option>
            <option value="pistoletowa">pistoletowa</option>
            <option value="rewolwerowa">rewolwerowa</option>
            <option value="pośrednia">pośrednia</option>
            <option value="karabinowa">karabinowa</option>
          </select>
        </div>
      </div>
      <!-- TODO: dynamically create tiles from db  -->
      <!-- CONTAINER WEAPONS -->
      <div class="tile-container" id="container-weapons">
        <div class="tile">
          <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/Ak74l.png" alt="AK-74">
          <p class="tile-name">AK-74</p>
          <p class="tile-type">karabin</p>
        </div>
        <div class="tile">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/RPK_Machine_Gun_7.62_x_39.jpg" alt="RPK">
          <p class="tile-name">RPK</p>
          <p class="tile-type">karabin maszynowy</p>
        </div>
        <div class="tile">
          <img src="https://upload.wikimedia.org/wikipedia/commons/1/1d/M16A2_rightside_noBG.jpg" alt="M16A2">
          <p class="tile-name">M16A2</p>
          <p class="tile-type">karabin</p>
        </div>
        <div class="tile">
          <img src="img/M1918A2BAR.webp" alt="M1918A2 BAR">
          <p class="tile-name">M1918A2 BAR</p>
          <p class="tile-type">karabin</p>
        </div>
        <div class="tile">
          <img src="img/M1Garand.webp" alt="M1 Garand">
          <p class="tile-name">M1 Garand</p>
          <p class="tile-type">karabin</p>
        </div>
      </div>
      <!-- CONTAINER AMMO -->
      <div class="tile-container" id="container-ammo">
        <div class="tile">
          <img src="img/M1918A2BAR.webp" alt="M1918A2 BAR">
          <p class="tile-name">M1918A2 BAR</p>
          <p class="tile-type">karabin</p>
        </div>
        <div class="tile">
          <img src="img/M1Garand.webp" alt="M1 Garand">
          <p class="tile-name">M1 Garand</p>
          <p class="tile-type">karabin</p>
        </div>
      </div>
    </main>
    <footer></footer>
  </div>
  <!--Scripts below-->
  <script src="scripts/responsive.js"></script>
  <script src="scripts/dropdownMenu.js"></script>
  <script src="scripts/db-filter.js"></script>
  <script src="scripts/db-tile.js"></script>
  <!--End of scripts-->
</body>

</html>
