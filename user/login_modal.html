<head>
	<style>
		.panels input {
			padding: 0.5rem;
			font-size: large;
			margin: 0.25rem;
			outline: none;
		}

		.panels .btn, #change-logreg-button {
			border: none;
			border-radius: 8px;
			padding: 0.3rem;
			cursor: pointer;
			background-color: #95b2d4;
		}
	</style>
</head>

<body>

	<div class="panels">
		<div id="login-panel">
			<form action="user/login.php" method="POST">
				<input type="text" name="login" placeholder="Login" required> <br>
				<input type="password" name="password" placeholder="Hasło" required> <br>
				<input class="btn" type="submit" value="Zaloguj">
			</form>
		</div>
		<div id="register-panel">
			<form action="user/register.php" method="POST">
				<input type="text" name="login" placeholder="Login" required> <br>
				<input type="password" name="password" placeholder="Hasło" required> <br>
				<input type="password" name="password_repeat" placeholder="Powtórz hasło" required> <br>
				<input class="btn" type="submit" value="Zarejestruj">
			</form>
		</div>
	</div>
	<br>
	<span>Nie masz konta? </span>
	<button id="change-logreg-button" onclick="changeLogin()">Zarejestruj się</button>

</body>
